name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - ".gitignore"
      - ".agent/**"
      - "LICENSE"
      - "install.sh"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - ".gitignore"
      - ".agent/**"
      - "LICENSE"
      - "install.sh"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      release_exists: ${{ steps.check.outputs.exists }}
      version: ${{ steps.pkg.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      - id: check
        shell: bash
        run: |
          if gh release view "v${{ steps.pkg.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version v${{ steps.pkg.outputs.version }} already released."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version v${{ steps.pkg.outputs.version }} is new."
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build-macos:
    needs: check-version
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && needs.check-version.outputs.release_exists == 'false')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get Bun cache directory
        id: bun-cache
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Electron Builder
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run build:mac -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Messenger-macOS
          path: |
            dist/*.dmg
            dist/*.zip
          compression-level: 0

  build-windows:
    needs: check-version
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && needs.check-version.outputs.release_exists == 'false')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\bun-cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Electron Builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run build:win -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Messenger-Windows
          path: |
            dist/*.exe
          compression-level: 0

  release:
    needs: [check-version, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-version.outputs.release_exists == 'false'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: Messenger-macOS
          path: dist

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Messenger-Windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          files: dist/*
          generate_release_notes: true
          make_latest: true
